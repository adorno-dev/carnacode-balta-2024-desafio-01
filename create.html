<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/app.css">
    <title>IMC</title>
</head>

<body>

    <form>
        <img src="assets/icon-no-bg.png" alt="">
        <h2>Crie sua conta</h2>
        <p class="hint">Você precisa criar uma conta</p>
        <input type="text" placeholder="Seu username" />
        <input type="text" placeholder="Seu melhor e-mail" />
        <input type="text" placeholder="Sua senha" />
        <input type="text" placeholder="Confirme sua senha" />
        <div class="checkbox">
            <input type="checkbox" name="robot" id="robot" />
            <label for="robot">Não sou um robô</label>
        </div>
        <button type="submit">Criar Conta</button>
        <button>Fazer Login</button>
    </form>

</body>

</html>
